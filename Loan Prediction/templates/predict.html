<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-6 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <div class="mb-4 text-center">
            <h3 class='text-primary text-xl font-semibold'>Prediction is {{ prediction }}</h3>
        </div>

        <div class="text-center mb-4">
            {% if prediction == 0 %}
                <!-- <img src="{{ url_for('static', filename='images/iris_setosa.jpg') }}" class="img-thumbnail" /> -->
                <h1 class="text-3xl text-red-500">No</h1>
            {% elif prediction == 1 %}
                <!-- <img src="{{ url_for('static', filename='images/iris_versicolor.jpg') }}" class="img-thumbnail" /> -->
                <h1 class="text-3xl text-green-500">Yes</h1>
            {% endif %}
        </div>

        <div class="text-center">
            <a href="/" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Go Back</a>
        </div>
    </div>
</body>
</html>
