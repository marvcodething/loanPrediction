<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-6 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Loan Prediction Form</h1>
        <form action="/predict/" method="post" class="space-y-4">
            <div class="flex flex-col">
                <label for="Gender" class="text-sm font-medium">Gender</label>
                <select id="Gender" name="Gender" required class="border border-gray-300 p-2 rounded">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="Married" class="text-sm font-medium">Married</label>
                <select id="Married" name="Married" required class="border border-gray-300 p-2 rounded">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="Education" class="text-sm font-medium">Education</label>
                <select id="Education" name="Education" required class="border border-gray-300 p-2 rounded">
                    <option value="0">Graduate</option>
                    <option value="1">Not Graduate</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="Self_Employed" class="text-sm font-medium">Self Employed</label>
                <select id="Self_Employed" name="Self_Employed" required class="border border-gray-300 p-2 rounded">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="ApplicantIncome" class="text-sm font-medium">Applicant Income(By Thousand)</label>
                <input type="number" id="ApplicantIncome" name="ApplicantIncome" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="CoapplicantIncome" class="text-sm font-medium">Coapplicant Income(By Thousand)</label>
                <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="LoanAmount" class="text-sm font-medium">Loan Amount(By Thousand)</label>
                <input type="number" id="LoanAmount" name="LoanAmount" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="Loan_Amount_Term" class="text-sm font-medium">Loan Amount Term(By Month)</label>
                <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="Credit_History" class="text-sm font-medium">Credit History</label>
                <select id="Credit_History" name="Credit_History" required class="border border-gray-300 p-2 rounded">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="Property_Area" class="text-sm font-medium">Property Area</label>
                <select id="Property_Area" name="Property_Area" required class="border border-gray-300 p-2 rounded">
                    <option value="2">Urban</option>
                    <option value="1">Suburban</option>
                    <option value="0">Rural</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
